
<body
    background="https://img.freepik.com/free-photo/laptop-computer-book-workplace-library-room_1150-5925.jpg?w=996&t=st=
    1666800423~exp=1666801023~hmac=e16eb73b1665b6585f9ea2086f1c0db0474aee7e91ab6a31f5f50ea83bb4dbd2">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <form [formGroup]="login" (ngSubmit)="iniciar()" class="user">
                                            <span class="h1 fw-bold mb-0">Inicio de Sesión</span>
                                        <div class="form-group">
                                            <input type="text" id="usuario" placeholder="Usuario"
                                                formControlName="usuario" class="form-control form-control-user" />
                                            <span *ngIf="login.get('usuario')?.invalid && login.get('usuario')?.touched"
                                                class="text-danger">
                                                *Por favor ingrese su <b>Usuario</b>
                                            </span>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" id="password" placeholder="Contraseña"
                                                formControlName="password" class="form-control form-control-user" />
                                            <span
                                                *ngIf="login.get('password')?.invalid && login.get('password')?.touched"
                                                class="text-danger">
                                                *Por favor ingrese su <strong>Contraseña</strong>
                                            </span>
                                        </div>
                                        <div class="form-group">
                                            <div class="text-center">
                                                <button type="submit" class="btn btn-primary"
                                                    [disabled]="login.invalid" routerLink="/inicio">Ingresar</button> 
                                            </div>
                                        </div>
                                        <hr>
                                        <br>
                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Crea tu cuenta <br><a
                                                routerLink="/registrarUsuario" class="btn btn-success">Registrate</a></p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
